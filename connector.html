
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <script>
      window.TrelloPowerUp.initialize({
        'board-buttons': function (t, opts) {
          return [{
            // Icône Chat (MessageSquare simplifiée)
            icon: {
              dark: 'https://cdn-icons-png.flaticon.com/512/589/589708.png',
              light: 'https://cdn-icons-png.flaticon.com/512/589/589708.png'
            },
            text: 'Chat',
            callback: function (t) {
              return t.modal({
                url: './index.html',
                height: 600,
                title: 'Board Chat Pro',
                accentColor: '#0079bf'
              });
            }
          }];
        }
      });
    </script>
  </body>
</html>
