
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <script>
      var CHAT_ICON = './icon.svg';

      window.TrelloPowerUp.initialize({
        'board-buttons': function (t, opts) {
          return [{
            icon: CHAT_ICON,
            text: 'Chat',
            callback: function (t) {
              return t.modal({
                url: './index.html',
                height: 600,
                title: 'Board Chat Pro',
                accentColor: '#0079bf'
              });
            }
          }];
        }
      });
    </script>
  </body>
</html>
