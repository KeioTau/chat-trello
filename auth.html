
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Autorisation</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body style="background: #f4f5f7; display: flex; align-items: center; justify-content: center; height: 100vh;">
  <div style="border: 3px solid #0079bf; border-top: 3px solid transparent; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite;"></div>
  <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
  
  <script>
    // On attend que la librairie soit bien l√†
    var attemptAuth = function() {
      if (typeof window.TrelloPowerUp === 'undefined') {
        setTimeout(attemptAuth, 50);
        return;
      }
      
      // On utilise window.TrelloPowerUp directement
      var t = window.TrelloPowerUp.iframe();
      
      t.authorize(function(secret) {
        return 'https://trello.com/1/authorize?' + 
          'expiration=never' + 
          '&name=Chat%20Board%20Pro' + 
          '&scope=read,write' + 
          '&response_type=token' + 
          '&key=' + secret + 
          '&callback_method=postMessage';
      }).catch(function(err) {
        console.error("Popup Auth Error:", err);
      });
    };
    
    attemptAuth();
  </script>
</body>
</html>
